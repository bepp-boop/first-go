name: ADES104

on:
  workflow_dispatch:
    inputs:
      file:
        description: "Path to the JSON file"
        required: true
        type: string

jobs:
  example_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          pwd
          ls -R

      - name: Read app version
        uses: sergeysova/jq-action@v2
        with:
          cmd: jq -r '.app.version' ${{ github.event.inputs.file }}
